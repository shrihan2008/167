<!DOCTYPE html>
<html>

<head>
  <title>Image Tracking AR</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- iOS has a lot of restrictions on playing videos in the browser. 
  To play an inline video texture, we must set the meta tag. 
  A-Frame will inject this if missing.-->
  
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- import aframe and then ar.js with image tracking / location based features -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="play-on-click.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <!-- style for the loader -->
  <style>
    .arjs-loader{
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: aqua;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div{
      text-align: center;
      font-size: 1.25em;
      
      color:azure
    }


  </style>
  


</head>

<body style="margin : 0px; overflow: hidden;">
<div class="arjs-loader">
<div>Loading,Please Wait!</div>
</div>
  <!-- minimal loader shown until image descriptors are loaded. 
    Loading may take a while according to the device computational power -->



  <!-- a-frame scene -->
  <a-scene 
  vr-mode-ui="enabled:false;"
  renderer="logarithmicDepthBuffer:true;"
  embedded
  arjs="trackingMethod:best; sourceType:webcam ; debugUIEnable:false">
  <a-entity id="camera" camera position="0 0 10"></a-entity>

  <a-assets>
  <video id="car" src="PRO+167+Project+Output+Ref.mp4" preload="auto" loop="true" playsinline webkit-playsinline autoplay crossorigin="anonymous"></video>
  </a-assets> 
  
  <a-nft id="nft1" type="nft" url="./assets/images/car smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
    <a-video id="vid1" src="#car" width="600" height="500" position="0 0 -30" rotation="-90 0 0" > </a-video>
  </a-nft>
  </a-scene>

</body>

</html>
